<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/img/logo_api.png" alt="WhatsApp API" class="logo">
                <h1>WhatsApp API</h1>
                <p>Dashboard Login</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" value="admin">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" value="adminpass">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Login Options:</p>
                <div class="credentials">
                    <div class="auth-option">
                        <strong>Admin Access:</strong>
                        <span>Username: admin | Password: adminpass</span>
                    </div>
                    <div class="auth-option">
                        <strong>Instance Access:</strong>
                        <span>Username: [instance_key] | Password: password</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alert for messages -->
    <div id="alert" class="alert" style="display: none;">
        <div class="alert-content">
            <span id="alertMessage"></span>
            <button id="alertClose" class="alert-close">&times;</button>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
</body>
</html>
