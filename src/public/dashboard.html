<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>WhatsApp API Dashboard</h1>
                <span id="welcomeText" class="welcome-text"></span>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                <button id="newInstanceBtn" class="btn btn-primary">New Instance</button>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Instance Management Section -->
        <section class="instances-section">
            <h2>Instances</h2>
            <div id="instancesList" class="instances-grid">
                <!-- Instances will be loaded here -->
            </div>
        </section>

        <!-- Message Sending Section -->
        <section class="message-section">
            <h2>Send Message</h2>
            <div class="message-form">
                <div class="form-group">
                    <label for="instanceKey">Instance Key:</label>
                    <select id="instanceKey" class="form-control">
                        <option value="">Select Instance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recipientType">Type:</label>
                    <select id="recipientType" class="form-control">
                        <option value="user">User</option>
                        <option value="group">Group</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recipientId">Phone Number / Group ID:</label>
                    <input type="text" id="recipientId" class="form-control" placeholder="923xxxxxxxxx or group-id@g.us">
                </div>
                <div class="form-group">
                    <label for="messageText">Message:</label>
                    <textarea id="messageText" class="form-control" rows="4" placeholder="Enter your message..."></textarea>
                </div>
                <button id="sendMessageBtn" class="btn btn-success">Send Message</button>
            </div>
        </section>
    </div>

    <!-- Modal for QR Code -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Scan QR Code</h3>
            <div id="qrCodeContainer">
                <img id="qrCodeImage" src="" alt="QR Code">
            </div>
            <p>Scan this QR code with WhatsApp to connect your instance</p>
        </div>
    </div>

    <!-- Modal for New Instance -->
    <div id="newInstanceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Create New Instance</h3>
            <form id="newInstanceForm">
                <div class="form-group">
                    <label for="newInstanceKey">Instance Key:</label>
                    <input type="text" id="newInstanceKey" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="browserName">Browser Name:</label>
                    <input type="text" id="browserName" class="form-control" value="WhatsApp API">
                </div>
                <div class="form-group">
                    <label for="webhookUrl">Webhook URL:</label>
                    <input type="url" id="webhookUrl" class="form-control" placeholder="https://your-webhook.com/webhook">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="enableWebhook"> Enable Webhook
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="enableBase64"> Enable Base64 Media
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Create Instance</button>
            </form>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast" class="toast"></div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
